<!DOCTYPE html>
<head>
    <title>Chat</title>
</head>
<body>
    {% if messages %}
        {% for m in messages %}
            <li><h5>{{ m.date_message }}</h5><h4>{{m.autor}}</h4><h3>{{m.text_message}}</h3></li>
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
    <button type="submit">Send</button>
    </form>
</body>
